# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: HAsync - Home Assistant Manager
version: "1.3.14"
slug: example
description: Advanced Home Assistant management interface
url: "https://github.com/Dodoooh/hasync-test/tree/main/example"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
webui: "http://[HOST]:[PORT:5173]/"
ports:
  8099/tcp: 8099
  5173/tcp: 5173
ports_description:
  8099/tcp: Backend API Server
  5173/tcp: Frontend Web Interface
map:
  - share:rw
options:
  admin_username: "admin"
  admin_password: "change-this-password"
  jwt_secret: "change-this-in-production-use-long-random-string"
  database_path: "/data/hasync.db"
  log_level: "info"
  max_clients: 100
  rate_limit: 500
schema:
  admin_username: str
  admin_password: str
  jwt_secret: str
  database_path: str
  log_level: list(debug|info|warn|error)
  max_clients: int(1,1000)
  rate_limit: int(100,10000)
