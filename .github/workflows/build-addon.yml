name: Build and Push HAsync Addon to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'example/**'
      - '.github/workflows/build-addon.yml'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GHCR push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # âœ… Automatic, no extra token needed!

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep 'version:' example/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: ./example
          file: ./example/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hasync-addon:amd64-${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/hasync-addon:amd64-latest
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/amd64-base:3.15
            TEMPIO_VERSION=2021.09.0
            BUILD_ARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "âœ… Image pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Images created:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/hasync-addon:amd64-${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/hasync-addon:amd64-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ  **For Home Assistant:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Create \`example/build.yaml\`:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "image: ghcr.io/${{ github.repository_owner }}/hasync-addon:amd64-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Reload addon: \`ha addons reload local_example\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Start addon: \`ha addons start local_example\`" >> $GITHUB_STEP_SUMMARY